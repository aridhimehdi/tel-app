<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="SgininBox">
      Email:
      <input formControlName="email" type="email" class="Input" name="email" />
      Password:
      <input
        formControlName="password"
        type="password"
        class="Input"
        name="paswword"
        required
        minlength="5"
      />

      <div
        style="
          display: flex;
          flex: 1;
          justify-content: center;
          align-items: center;
        "
      >
        <button class="btnSave">LOGIN</button>
      </div>
    </div>
  </form>
</div>
